


<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
{% if user.is_authenticated %}
<a href="{% url 'logout' %}"><small>{{ ' logout' }}</small></a>
<a href="{% url 'add_post' %}"><small>{{ ' add post' }}</small></a>
{% else %}
<a href="{% url 'register' %}"><small>{{ 'register account' }}</small></a>
<a href="{% url 'login' %}"><small>{{ ' login' }}</small></a>
{% endif %}


<div class="form-group"></div>
<form method="POST">
    {% csrf_token %}
         <div class="container mx-auto p-2">
      <div class="max-w-sm mx-auto my-24 bg-white px-5 py-10 rounded shadow-xl">
        <div class="text-center mb-8">
          <h1 class="font-bold text-2xl font-bold">User Login</h1>
        </div>

          <div class="mt-5">
            <label>Username</label>
            <input
              class="block w-full p-2 border rounded border-gray-500"
              {{form.username}}

          </div>
                   <div class="mt-5">
            <label>Password</label>
            <input
               <input placeholder="" :type="show ? 'password' : 'text'" class="text-md block px-3 py-2 rounded-lg w-full
                bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md
                focus:placeholder-gray-500
                focus:bg-white
                focus:border-gray-600
                focus:outline-none"
              {{ form.password }}

          </div>

             <div class="mt-10">
<button class="py-3 bg-green-500 hover:bg-green-600 rounded text-white text-center w-full">Login</button>
          </div>
</form>
